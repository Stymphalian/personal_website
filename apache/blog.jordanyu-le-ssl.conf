<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAdmin webmaster@localhost
        ServerName blog.jordanyu.com
        DocumentRoot /var/www/blog.jordanyu.com

        <Directory /var/www/blog.jordanyu.com/>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted

            RewriteEngine On

            # GraphEditor React App - Handle /tools/graph_editor and its assets
            RewriteCond %{REQUEST_URI} ^/tools/graph_editor/assets(/.*)?$
            RewriteRule ^tools/graph_editor/assets/(.*)$ /tools/graph_editor/assets/$1 [L]
            
            # GraphEditor React App - Serve index.html for all /tools/graph_editor routes
            RewriteCond %{REQUEST_URI} ^/tools/graph_editor(/.*)?$
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^tools/graph_editor(/.*)?$ /tools/graph_editor/index.html [L]

            # Allow main blog assets to pass through unchanged
            RewriteCond %{REQUEST_URI} ^/(assets|content|images)(/.*)?$ [OR]
            RewriteCond %{REQUEST_URI} ^/(headshot\.jpg|icon\.svg|resume\.pdf)$
            RewriteRule ^ - [L]
                    
            # If the request does not map to an existing file or directory, serve main blog index.html
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^ /index.html [L]

        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <IfModule mod_dir.c>
            DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
        </IfModule>

SSLCertificateFile /etc/letsencrypt/live/blog.jordanyu.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/blog.jordanyu.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>